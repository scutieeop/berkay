<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barışalım mı? 💕</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .message {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        
        .yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .no-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .no-btn:hover {
            transform: scale(0.95);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .success-message {
            display: none;
            color: #fff;
            font-size: 1.5em;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="emoji">💕</div>
        <h1>Barışalım mı?</h1>
        <div class="message">
            Biliyorum ki aramızda geçen şeyler bizi üzdü... 😔<br>
            Ama seni çok seviyorum ve bu kavgayı bitirmek istiyorum.<br>
            Barışmaya ne dersin? 💖
        </div>
        
        <div class="buttons">
            <button class="yes-btn" onclick="acceptApology()">
                Evet, barışalım! 💕
            </button>
            <button class="no-btn" id="noBtn" onclick="moveNoButton()">
                Hayır 😤
            </button>
        </div>
        
        <div class="success-message" id="successMessage">
            Yaşasın! Seni çok seviyorum! 🎉💕
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const noButton = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        
        // Kalp animasyonları için
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '💖';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
        
        // Sürekli kalp oluştur
        setInterval(createHeart, 500);
        
        function moveNoButton() {
            noClickCount++;
            
            // Rastgele pozisyon hesapla
            const maxX = window.innerWidth - noButton.offsetWidth - 50;
            const maxY = window.innerHeight - noButton.offsetHeight - 50;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noButton.style.position = 'fixed';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            noButton.style.zIndex = '1000';
            
            // Mesajları değiştir
            const messages = [
                "Ama... barışmak istiyorum 🥺",
                "Lütfen... beni affet 💔",
                "Çok pişmanım, barışalım 😢",
                "Seni kaybetmek istemiyorum 💕",
                "Son bir şans ver bana 🙏",
                "Seninle olmak istiyorum 💖",
                "Bu kavga anlamsız... 😔",
                "Gururumu bir kenara bırakıyorum 💝",
                "Sen benim her şeyimsin 🌟",
                "Artık sadece 'Evet' var! 😊"
            ];
            
            if (noClickCount <= messages.length) {
                document.querySelector('.message').innerHTML = messages[noClickCount - 1];
            }
            
            // 10. tıklamadan sonra "Hayır" butonunu kaldır
            if (noClickCount >= 10) {
                noButton.style.display = 'none';
                document.querySelector('.message').innerHTML = 
                    "Gördün mü? Kader bile bizi barıştırmak istiyor! 💕<br>Artık sadece 'Evet' seçeneğin var çünkü başka seçenek yok! 😄";
            }
        }
        
        function acceptApology() {
            document.querySelector('.message').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.querySelector('.emoji').innerHTML = '🎉';
            
            // Kalp patlaması efekti
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
            
            // Başarı mesajını güncelle
            setTimeout(() => {
                document.getElementById('successMessage').innerHTML = 
                    'Teşekkür ederim! Seni çok ama çok seviyorum! 💕💕💕<br>Artık her şey eskisi gibi olacak! 🌈';
            }, 2000);
        }
        
        // Sayfa yüklendiğinde kalpler başlasın
        window.onload = function() {
            for (let i = 0; i < 5; i++) {
                setTimeout(createHeart, i * 200);
            }
        }
    </script>
</body>
</html>
