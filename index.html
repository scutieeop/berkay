<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRMAK, Barışalım mı? 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b9d 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .name-highlight {
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b9d, #ffd93d);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        h1 {
            color: #fff;
            font-size: 2.8em;
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            font-weight: 300;
        }
        
        .message {
            color: #fff;
            font-size: 1.4em;
            margin-bottom: 35px;
            line-height: 1.7;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            font-weight: 300;
        }
        
        .buttons-container {
            position: relative;
            min-height: 120px;
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        button {
            padding: 18px 35px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            font-weight: 600;
            min-width: 180px;
            font-family: inherit;
            outline: none;
            position: static;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff9ff3);
            color: white;
            transform: scale(1);
        }
        
        .yes-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        
        .yes-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .no-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3, #a29bfe);
            color: white;
            position: static;
            transition: all 0.3s ease;
        }
        
        .no-btn.moving {
            position: fixed !important;
            z-index: 1000;
        }
        
        .no-btn:hover {
            transform: scale(0.9);
            filter: brightness(0.8);
        }
        
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 107, 141, 0.8);
            font-size: 24px;
            animation: heartFloat 4s ease-in-out infinite;
            user-select: none;
        }
        
        @keyframes heartFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-15px) rotate(90deg) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg) scale(0.9);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-15px) rotate(270deg) scale(1.1);
                opacity: 1;
            }
        }
        
        .success-content {
            display: none;
            animation: successSlideIn 1s ease-out;
        }
        
        @keyframes successSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .success-message {
            color: #fff;
            font-size: 1.6em;
            margin-top: 20px;
            animation: pulse 2s infinite;
            font-weight: 300;
            line-height: 1.6;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        
        .emoji {
            font-size: 4em;
            margin: 25px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .name-highlight {
                font-size: 1.5em;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .message {
                font-size: 1.2em;
            }
            
            button {
                padding: 15px 25px;
                font-size: 1.1em;
                min-width: 160px;
            }
            
            .emoji {
                font-size: 3em;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .name-highlight {
                font-size: 1.3em;
                letter-spacing: 1px;
            }
            
            h1 {
                font-size: 1.9em;
            }
            
            .message {
                font-size: 1.1em;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1em;
                min-width: 140px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
                min-height: 120px;
            }
            
            .emoji {
                font-size: 2.5em;
            }
        }

        /* Erişilebilirlik */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Yüksek kontrast modu */
        @media (prefers-contrast: high) {
            .container {
                background: rgba(0, 0, 0, 0.8);
                border: 2px solid #fff;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>
    
    <div class="container">
        <div class="name-highlight">IRMAK</div>
        <div class="emoji">💕</div>
        <h1>Barışalım mı?</h1>
        
        <div class="main-content" id="mainContent">
            <div class="message" id="message">
                Biliyorum ki aramızda geçen şeyler ikimizi de üzdü... 😔<br>
                Ama seni çok seviyorum ve bu durumu düzeltmek istiyorum.<br>
                <strong>IRMAK</strong>, barışmaya ne dersin? 💖
            </div>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="yes-btn" onclick="acceptApology()" aria-label="Barışmayı kabul et">
                    Evet, barışalım! 💕
                </button>
                <button class="no-btn" id="noBtn" onclick="handleNoClick()" aria-label="Barışmayı reddet">
                    Hayır 😤
                </button>
            </div>
        </div>
        
        <div class="success-content" id="successContent">
            <div class="emoji">🎉</div>
            <div class="success-message" id="successMessage">
                Yaşasın <strong>IRMAK</strong>! Seni çok seviyorum! 🎉💕<br>
                Artık her şey eskisi gibi güzel olacak! 🌈
            </div>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const noButton = document.getElementById('noBtn');
        const messageEl = document.getElementById('message');
        let heartInterval;
        
        // Geliştirilmiş kalp oluşturma fonksiyonu
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? '💖' : '💕';
            
            // Güvenli pozisyon hesaplama
            const safeZone = 50; // px
            heart.style.left = (safeZone + Math.random() * (window.innerWidth - safeZone * 2)) + 'px';
            heart.style.top = (safeZone + Math.random() * (window.innerHeight - safeZone * 2)) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (3 + Math.random() * 2) + 's';
            
            document.getElementById('heartsBg').appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 5000);
        }
        
        // Kalp animasyonunu başlat
        function startHeartAnimation() {
            if (heartInterval) clearInterval(heartInterval);
            heartInterval = setInterval(createHeart, 800);
        }
        
        // Kalp animasyonunu durdur
        function stopHeartAnimation() {
            if (heartInterval) {
                clearInterval(heartInterval);
                heartInterval = null;
            }
        }
        
        // Hayır butonu tıklama işlemi
        function handleNoClick() {
            noClickCount++;
            
            // Buton pozisyonunu güvenli şekilde değiştir
            moveNoButtonSafely();
            
            // Mesajları güncelle
            updateMessage();
            
            // 8. tıklamadan sonra butonu gizle
            if (noClickCount >= 8) {
                hideNoButton();
            }
        }
        
        // Güvenli buton hareketi
        function moveNoButtonSafely() {
            // İlk tıklamada "moving" class'ını ekle
            noButton.classList.add('moving');
            
            const buttonRect = noButton.getBoundingClientRect();
            
            // Ekran boyutlarını al
            const screenMargin = 20;
            const maxX = window.innerWidth - buttonRect.width - screenMargin;
            const maxY = window.innerHeight - buttonRect.height - screenMargin;
            
            // Container alanını dışla (Yes butonunun üzerine gelmesin)
            const yesBtn = document.querySelector('.yes-btn');
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            let newX, newY;
            let attempts = 0;
            const maxAttempts = 20;
            
            do {
                newX = screenMargin + Math.random() * (maxX - screenMargin);
                newY = screenMargin + Math.random() * (maxY - screenMargin);
                attempts++;
                
                // Yes butonundan uzak bir konum bul
                const distanceFromYes = Math.sqrt(
                    Math.pow(newX - (yesBtnRect.left + yesBtnRect.width/2), 2) + 
                    Math.pow(newY - (yesBtnRect.top + yesBtnRect.height/2), 2)
                );
                
                // Container'dan da uzak tut
                const isInContainer = (
                    newX >= containerRect.left - 50 && 
                    newX <= containerRect.right + 50 && 
                    newY >= containerRect.top - 50 && 
                    newY <= containerRect.bottom + 50
                );
                
                if (distanceFromYes > 150 && !isInContainer) {
                    break;
                }
            } while (attempts < maxAttempts);
            
            // Eğer güvenli konum bulunamazsa, ekranın köşelerine yerleştir
            if (attempts >= maxAttempts) {
                const corners = [
                    { x: screenMargin, y: screenMargin }, // sol üst
                    { x: maxX, y: screenMargin }, // sağ üst
                    { x: screenMargin, y: maxY }, // sol alt
                    { x: maxX, y: maxY } // sağ alt
                ];
                const randomCorner = corners[Math.floor(Math.random() * corners.length)];
                newX = randomCorner.x;
                newY = randomCorner.y;
            }
            
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }
        
        // Mesaj güncelleme
        function updateMessage() {
            const messages = [
                "IRMAK, lütfen... Barışmak istiyorum 🥺",
                "Çok pişmanım IRMAK... Beni affet 💔",
                "IRMAK, sen olmadan yaşayamam 😢",
                "Seni çok seviyorum IRMAK... Son şans ver 💕",
                "IRMAK, gururumu bırakıp geliyorum 🙏",
                "Bu kavga çok anlamsız IRMAK... 😔",
                "IRMAK, sen benim hayatımın anlamısın 🌟",
                "Artık sadece 'Evet' seçeneğin var IRMAK! 😊"
            ];
            
            if (noClickCount <= messages.length) {
                messageEl.innerHTML = messages[noClickCount - 1];
            }
        }
        
        // Hayır butonunu gizle
        function hideNoButton() {
            noButton.style.display = 'none';
            messageEl.innerHTML = 
                "<strong>IRMAK</strong>, gördün mü? Kader bile bizi barıştırmak istiyor! 💕<br>" +
                "Artık başka seçeneğin yok çünkü ben seni çok seviyorum! 😄<br>" +
                "Hadi, barışalım artık! 🌈";
        }
        
        // Barışmayı kabul et
        function acceptApology() {
            // Ana içeriği gizle
            document.getElementById('mainContent').style.display = 'none';
            
            // Başarı içeriğini göster
            document.getElementById('successContent').style.display = 'block';
            
            // Kalp patlaması efekti
            stopHeartAnimation();
            for (let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 150);
            }
            
            // Başarı mesajını güncelle
            setTimeout(() => {
                document.getElementById('successMessage').innerHTML = 
                    'Teşekkür ederim <strong>IRMAK</strong>! 💕💕💕<br>' +
                    'Seni sonsuza kadar seveceğim! 🌈✨<br>' +
                    'Artık her şey eskisinden daha güzel olacak! 🎊';
            }, 3000);
        }
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            // İlk kalpleri oluştur
            for (let i = 0; i < 3; i++) {
                setTimeout(createHeart, i * 300);
            }
            
            // Sürekli kalp animasyonu başlat
            startHeartAnimation();
        });
        
        // Sayfa kapatıldığında temizlik yap
        window.addEventListener('beforeunload', function() {
            stopHeartAnimation();
        });
        
        // Resize olayında buton pozisyonunu düzelt
        window.addEventListener('resize', function() {
            if (noButton.classList.contains('moving') && noClickCount > 0) {
                setTimeout(moveNoButtonSafely, 100);
            }
        });
    </script>
</body>
</html>
