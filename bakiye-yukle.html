    <div class="content-container">

            <h1>Kart ile Ödeme</h1>
            <form>
                <div class="form-group">
                    <label>Adınız Soyadınız</label>
                    <input type="text" placeholder="Adınızı ve soyadınızı giriniz.">
                </div>

                    <label>Telefon Numaranız</label>

                    <label>Eposta Adresiniz</label>
                    <input type="email" placeholder="Eposta adresinizi giriniz">
                </div>

                    <label>Yüklenecek Miktar (TL)</label>
                    <input type="number" placeholder="Yüklenecek miktarı giriniz">
                </div>
                <button type="submit" class="btn-primary">Devam</button>
